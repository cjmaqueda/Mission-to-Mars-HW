<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mission to Mars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <!--CSS Link-->
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="container text-center">
        <div class="jumbotron">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg text-center" role="button" onClick="app.py">Scrape new Data</a></p>
        </div>
      </div> 
     
    <div class="container">
      <h3>Latest Mars News</h3> 
        <div class="row">
            <div class="col-sm-12">
                <h4>{{mars.news_title}}</h4>
                <p>{{mars.news_paragraph}}</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <h3>{{mars.featured_image_url}}</h3>
                <img src="" alt="">
            </div>
            <div class="col-sm-4">
                <div class="col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h4>Current Weather on Mars</h4>
                            <p>{{mars_weather}}</p>
                        </div>    
                    </div>    
                </div>
                <div class="col-sm-12">
                    <h4>Mars facts</h4>
                    <p>
                        {{mars_table_html}}
                    </p>
                </div>

            </div>

        </div>  
    </div>
 
</body>
</html>
